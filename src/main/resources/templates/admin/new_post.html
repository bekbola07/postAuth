<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Post</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <h2>New Post</h2>
    <form th:action="@{/post/save}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="photoPath">Photo</label>
            <input type="file" class="form-control" id="photoPath" name="photoFile">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/post}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
