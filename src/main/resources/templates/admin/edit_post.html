<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form th:action="@{/post/update}" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="pId" th:value="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="photoPath">Photo</label>
            <input type="file" class="form-control" id="photoPath" name="photoFile">
        </div>
        <div class="form-group">
            <label for="created_at">Created At</label>
            <input type="text" class="form-control" id="created_at" th:field="*{created_at}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/post}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
