<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <h2>Messages</h2>
    <div class="row">

        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/" class="btn btn-success">Home</a>
            </div>
            <div th:each="message : ${messages}" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${message.user.username}">Username</h5>
                    <p class="card-text" th:text="${message.body}">Message body goes here.</p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${message.send_at}">Send Date</small>
                    </p>
                    <div class="d-flex justify-content-end">
                        <form action="/message/changeReady" method="post">
                            <input type="hidden" name="messageId" th:value="${message.id}">
                            <button th:unless="${message.isReady()}" type="submit" class="btn btn-outline-primary" >Ready</button>
                            <button th:if="${message.isReady()}" type="submit" class="btn btn-primary" >Ready</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
